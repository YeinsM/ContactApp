<div class="container">
  <h3 class="center-align">New Contact</h3>
  <form [formGroup]="fgValidation" class="col s12" (ngSubmit)="store()">
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="name" type="text" class="validate" />
        <label for="name"><i class="material-icons">account_circle</i> Name</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="lastName" type="text" class="validate" />
        <label for="lastName"><i class="material-icons">account_circle</i> Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="phones" type="text" class="validate" />
        <label for="phones"><i class="material-icons">contact_phone</i> Phone Number</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="email" type="email" class="validate" />
        <label for="email"><i class="material-icons">email</i> Email</label>
        <span
          class="helper-text"
          data-error="Invalid email"
          data-success="Correct!"
          ></span>
      </div>
    </div>

    <div class="row center-align">
      <button
        [disabled]="!fgValidation.valid"
        class="btn waves-effect waves-light"
        type="submit"
        name="action"
      >
        Enviar
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
